{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-4">Cambiar Contraseña</h3>
                        
                        <form method="post" class="mb-4">
                            {% csrf_token %}
                            
                            {{ form.as_p }}
                            
                            <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
