{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Películas</h1>
        <table class="table">
            <tr class="table-info">
                <th>Películas</th>
                <th>Detalle</th>
            </tr>
            {% for pelicula in peliculas %}
            <tr class="table-light">
                <td>{{ pelicula.titulo }}</td>
                <td><a href="{{ pelicula.get_absolute_url }}" class="text-decoration-none">Ir a detalle</a></td>
            </tr>
            {% endfor %}
        </table>
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <button class="btn btn-info opacity-75"><a href="{% url 'pelicula-create' %}"  class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover text-decoration-none">Crear películas</a></button>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
